name: Generate Snake

on:
  # Chạy tự động mỗi 12 giờ
  schedule:
    - cron: "0 */12 * * *" 
  
  # Cho phép chạy thủ công bất cứ lúc nào
  workflow_dispatch:
  
  # Chạy khi có push vào branch main
  push:
    branches:
    - main

jobs:
  generate:
    permissions: 
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      # Lấy code về
      - name: Checkout
        uses: actions/checkout@v3
      
      # Tạo con rắn (sử dụng action của Platane)
      - name: generate-snake-game-from-github-contribution-grid
        uses: Platane/snk@v3
        with:
          # Tên tài khoản của bạn
          github_user_name: Beanuser910
          
          # Danh sách các file ảnh sẽ tạo ra
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            # DÒNG QUAN TRỌNG: Cấu hình màu theo ý bạn (Nền -> Ít commit -> Nhiều commit)
            # Màu 0: Nền #050E3C
            # Màu 1: Xanh tối #002455
            # Màu 2: Đỏ thẫm trung bình #850000
            # Màu 3: Đỏ tươi #DC0000
            # Màu 4: Đỏ Neon #FF3838
            dist/github-contribution-grid-snake-custom.svg?palette=#050E3C,#002455,#850000,#DC0000,#FF3838
            
      # Đẩy ảnh vừa tạo sang branch 'output' để lưu trữ
      - name: push github-contribution-grid-snake.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
